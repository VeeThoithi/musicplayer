<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music  player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/99c1c50972.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="musicplayer">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left" style="color: #9d4892;"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars" style="color: #9a4b9b;"></i>
            </div>
        </nav>
        <img src="media/drake  2.jpg" class="songimage">
        <h1>Teenage fever</h1>
        <h3>By Drake</h3>
        <audio id="song">
            <source src="media/SpotiDownloader.com - Teenage Fever - Drake.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward" style="color:#9a4b9b;"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" style="color:#9a4b9b;"  id="ctrlIcon"></i></div>  
            <div> <i class="fa-solid fa-forward" style="color:#9a4b9b;"></i></div>   
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
